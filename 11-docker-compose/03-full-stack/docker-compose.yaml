version: "3.1"

services:
  pingaccess:
    image: pingidentity/pingaccess:edge
    command: wait-for pingfederate:9031 -t 420 -- entrypoint.sh start-server
    environment: 
      - SERVER_PROFILE_URL=https://github.com/pingidentity/pingidentity-server-profiles.git
      - SERVER_PROFILE_PATH=baseline/pingaccess
      - PING_IDENTITY_DEVOPS_USER=chris.mickelson@state.mn.us
      - PING_IDENTITY_DEVOPS_KEY=54020f7a-373b-4e7d-9ec7-d116476fd0fe
    ports:
      - 443:443
      - 9000:9000
    networks:
      - pingnet-dmz

  pingfederate:
    image: pingidentity/pingfederate:edge
    command: wait-for pingdirectory:389 -t 300 -- entrypoint.sh start-server
    environment:
      - SERVER_PROFILE_URL=https://github.com/pingidentity/pingidentity-server-profiles.git
      - SERVER_PROFILE_PATH=baseline/pingfederate
      - PING_IDENTITY_DEVOPS_USER=chris.mickelson@state.mn.us
      - PING_IDENTITY_DEVOPS_KEY=54020f7a-373b-4e7d-9ec7-d116476fd0fe
    ports:
      - 9031:9031
      - 9999:9999
    networks:
      - pingnet-dmz
      - pingnet-internal

  pingdirectory:
    image: pingidentity/pingdirectory:edge
    environment:
      - SERVER_PROFILE_URL=https://github.com/pingidentity/pingidentity-server-profiles.git
      - SERVER_PROFILE_PATH=baseline/pingdirectory
      - PING_IDENTITY_DEVOPS_USER=chris.mickelson@state.mn.us
      - PING_IDENTITY_DEVOPS_KEY=54020f7a-373b-4e7d-9ec7-d116476fd0fe
      - TOPOLOGY_PREFIX=03-full-stack_pingdirectory_
    ports:
      - 1636-1646:636
      - 1443-1453:443
    networks:
      - pingnet-internal
  
  pingdataconsole:
    image: pingidentity/pingdataconsole:edge
    ports:
      - 8443:8443
    networks: 
      - pingnet-internal
              
networks:
    pingnet-internal:
    pingnet-dmz:
