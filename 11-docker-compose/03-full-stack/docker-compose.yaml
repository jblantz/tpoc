version: "3.1"

services:
  pingaccess:
    image: pingidentity/pingaccess:latest
    command: wait-for pingfederate:9031 -t 420 -- entrypoint.sh start-server
    environment: 
      - SERVER_PROFILE_URL=https://github.com/jblantz/tpoc.git
      - SERVER_PROFILE_PATH=11-docker-compose/server-profiles/baseline/pingaccess
    ports:
      - 443:443
      - 9000:9000
    networks:
      - pingnet-dmz

  pingfederate:
    image: pingidentity/pingfederate:edge
    command: wait-for pingdirectory:389 -t 300 -- entrypoint.sh start-server
    environment:
      - SERVER_PROFILE_URL=https://github.com/jblantz/tpoc.git
      - SERVER_PROFILE_PATH=11-docker-compose/server-profiles/baseline/pingfederate
    ports:
      - 9031:9031
      - 9999:9999
    networks:
      - pingnet-dmz
      - pingnet-internal

  pingdirectory:
    image: pingidentity/pingdirectory:edge
    environment:
      - SERVER_PROFILE_URL=https://github.com/jblantz/tpoc.git
      - SERVER_PROFILE_PATH=11-docker-compose/server-profiles/baseline/pingdirectory
    ports:
      - 1636:636
      - 1443:443
    networks:
      - pingnet-internal
      
  pingdataconsole:
    image: pingidentity/pingdataconsole:edge
    ports:
      - 8443:8443
    networks: 
      - pingnet-internal
              
networks:
    pingnet-internal:
    pingnet-dmz:
